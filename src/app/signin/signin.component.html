<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm(validateForm.value)">
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group>
                <input type="text" nz-input formControlName="username" placeholder="Username" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group>
                <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
        </nz-form-control>
    </nz-form-item>
</form>
<p *ngIf="isLogin == true">登錄成功</p>
<p *ngIf="isLogin != true">未登錄</p>
